<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Le Clan Phénix</title>
  <style>
    /* Styles globaux */
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      margin: 0;
      padding: 0;
    }
    /* Écran d'accueil et écran de fin */
    #menu, #gameOver {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #menu h1, #gameOver h1 {
      font-size: 3em;
      margin-bottom: 1em;
    }
    button {
      font-size: 1.5em;
      padding: 0.5em 1em;
      margin: 0.3em;
      border: none;
      border-radius: 5px;
    }
    /* Zone de jeu */
    #game {
      display: none;
      padding: 0.5em;
    }
    #board {
      background: #000;
      color: #0f0;
      font-size: 1.2em;
      line-height: 1.2em;
      white-space: pre;
      margin: 0 auto;
      max-width: 100%;
    }
    #info {
      margin: 0.5em 0;
      font-size: 1.2em;
      text-align: center;
    }
    #controls {
      margin-top: 0.5em;
      text-align: center;
    }
    #moveControls {
      margin-bottom: 0.5em;
    }
    /* Panneau de sélection des héros */
    #heroSelection {
      margin-bottom: 0.5em;
      text-align: center;
    }
    .hero-option {
      display: inline-block;
      padding: 5px 10px;
      margin: 0 5px;
      border: 1px solid #0f0;
      cursor: pointer;
    }
    .hero-selected {
      background: rgba(255,255,255,0.3);
    }
    .hero-acted {
      opacity: 0.5;
      pointer-events: none;
    }
    /* Écran Game Over */
    #gameOver p {
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <!-- Écran d'accueil -->
  <div id="menu">
    <h1>Le Clan Phénix</h1>
    <button id="startButton">Démarrer</button>
  </div>

  <!-- Zone de jeu -->
  <div id="game">
    <!-- Panneau de sélection des héros -->
    <div id="heroSelection"></div>
    <!-- Plateau ASCII -->
    <pre id="board"></pre>
    <!-- Informations -->
    <div id="info"></div>
    <!-- Contrôles -->
    <div id="controls">
      <div id="moveControls">
        <button id="upButton">↑</button><br>
        <button id="leftButton">←</button>
        <button id="downButton">↓</button>
        <button id="rightButton">→</button>
      </div>
      <div id="actionControls">
        <button id="attackButton">Attaquer</button>
        <button id="healButton">Soigner</button>
        <button id="passButton">Passer</button>
      </div>
    </div>
  </div>

  <!-- Écran de fin de partie -->
  <div id="gameOver">
    <h1>Game Over</h1>
    <p id="scoreText"></p>
    <button id="restartButton">Recommencer</button>
  </div>

  <script>
    /* --- Variables globales --- */
    const gridWidth = 30;
    const gridHeight = 15;
    let grid = [];  // grille du niveau
    let doorActive = false;
    let doorPosition = {x: -1, y: -1};
    let enemies = [];
    let score = 0;

    // Définition des héros (leurs caractéristiques, initiale, couleur, position de départ)
    let heroes = [
      { id: 'barad', name: 'Barad', initial: 'B', color: 'red',    hp: 100, maxHp: 100, x: 1, y: 1, range: 1, damage: 20, taunt: false, acted: false },
      { id: 'dunkeld', name: 'Dunkeld', initial: 'D', color: 'gold',  hp: 100, maxHp: 100, x: 2, y: 1, range: 1, damage: 30, acted: false },
      { id: 'gilmor', name: 'Gilmor', initial: 'G', color: 'green',  hp: 100, maxHp: 100, x: 1, y: 2, range: 3, damage: 30, acted: false },
      { id: 'grymyr', name: 'Grymyr', initial: 'G', color: 'blue',   hp: 100, maxHp: 100, x: 2, y: 2, range: 1, damage: 25, acted: false },
      { id: 'elunara', name: 'Elunara', initial: 'E', color: 'cyan',   hp: 100, maxHp: 100, x: 3, y: 2, range: 1, heal: 20, acted: false }
    ];

    // Variable pour le héros sélectionné (index dans le tableau heroes)
    let selectedHeroIndex = null;

    /* --- Génération du niveau --- */
    function generateLevel() {
      grid = [];
      for (let y = 0; y < gridHeight; y++){
        grid[y] = [];
        for (let x = 0; x < gridWidth; x++){
          if (y === 0 || y === gridHeight - 1 || x === 0 || x === gridWidth - 1) {
            grid[y][x] = '#';
          } else {
            grid[y][x] = (Math.random() < 0.15) ? '#' : '.';
          }
        }
      }
      // Nettoyer la zone de départ
      for (let y = 1; y < 4; y++){
        for (let x = 1; x < 6; x++){
          grid[y][x] = '.';
        }
      }
      doorActive = false;
      doorPosition = {x: -1, y: -1};

      // Placer quelques ennemis (par exemple 5 par niveau)
      enemies = [];
      for (let i = 0; i < 5; i++){
        let ex, ey;
        do {
          ex = Math.floor(Math.random() * gridWidth);
          ey = Math.floor(Math.random() * gridHeight);
        } while (grid[ey][ex] !== '.' || (ex < 6 && ey < 6));
        enemies.push({x: ex, y: ey, hp: 50});
      }
    }

    // Positionner les héros dans la zone de départ et réinitialiser leur statut d'action
    function positionHeroes() {
      const startPositions = [
        {x: 1, y: 1},
        {x: 2, y: 1},
        {x: 1, y: 2},
        {x: 2, y: 2},
        {x: 3, y: 2}
      ];
      heroes.forEach((hero, i) => {
        if (hero.hp > 0) {
          hero.x = startPositions[i].x;
          hero.y = startPositions[i].y;
          hero.acted = false;
        }
      });
      selectedHeroIndex = null;
      updateHeroSelection();
    }

    /* --- Rendu du plateau en ASCII --- */
    function render() {
      let displayGrid = [];
      // Copier la grille de base
      for (let y = 0; y < gridHeight; y++){
        displayGrid[y] = [];
        for (let x = 0; x < gridWidth; x++){
          displayGrid[y][x] = grid[y][x];
        }
      }
      // Si la porte est active, l'afficher (symbole 'O')
      if (doorActive) {
        displayGrid[doorPosition.y][doorPosition.x] = 'O';
      }
      // Placer les ennemis (affichés par X en blanc)
      enemies.forEach(enemy => {
        if (enemy.hp > 0) {
          displayGrid[enemy.y][enemy.x] = '<span style="color: white;">X</span>';
        }
      });
      // Placer les héros (la couleur et le surlignage pour le héros sélectionné)
      heroes.forEach((hero, index) => {
        if (hero.hp > 0) {
          let highlight = (index === selectedHeroIndex) ? 'background: rgba(255,255,255,0.3);' : '';
          displayGrid[hero.y][hero.x] = '<span style="color:' + hero.color + ';' + highlight + ';">' + hero.initial + '</span>';
        }
      });
      // Construire le HTML du plateau
      let boardHtml = "";
      for (let y = 0; y < gridHeight; y++){
        for (let x = 0; x < gridWidth; x++){
          boardHtml += displayGrid[y][x];
        }
        boardHtml += "\n";
      }
      document.getElementById('board').innerHTML = boardHtml;
      updateInfo();
    }

    // Mise à jour des informations affichées
    function updateInfo() {
      let infoDiv = document.getElementById('info');
      let infoText = "";
      if (selectedHeroIndex !== null) {
        let hero = heroes[selectedHeroIndex];
        infoText += "Héros sélectionné : " + hero.name + " (HP : " + hero.hp + "/" + hero.maxHp + ")";
      } else {
        infoText += "Sélectionnez un héros pour agir.";
      }
      infoText += "<br>Donjons terminés : " + score;
      infoDiv.innerHTML = infoText;
    }

    // Mise à jour du panneau de sélection des héros
    function updateHeroSelection() {
      const container = document.getElementById('heroSelection');
      container.innerHTML = "";
      heroes.forEach((hero, index) => {
        if (hero.hp <= 0) return; // Ne pas afficher les héros morts
        let heroDiv = document.createElement('span');
        heroDiv.classList.add('hero-option');
        heroDiv.style.color = hero.color;
        heroDiv.textContent = hero.name + " (" + hero.hp + ")";
        if (index === selectedHeroIndex) {
          heroDiv.classList.add('hero-selected');
        }
        if (hero.acted) {
          heroDiv.classList.add('hero-acted');
        }
        heroDiv.onclick = () => {
          if (!hero.acted) {
            selectedHeroIndex = index;
            updateHeroSelection();
            updateInfo();
          }
        };
        container.appendChild(heroDiv);
      });
    }

    /* --- Gestion du déplacement (phase "move") --- */
    function handleMove(direction) {
      if (selectedHeroIndex === null) {
        alert("Veuillez sélectionner un héros pour agir.");
        return;
      }
      let hero = heroes[selectedHeroIndex];
      let newX = hero.x;
      let newY = hero.y;
      if (direction === "up") newY--;
      else if (direction === "down") newY++;
      else if (direction === "left") newX--;
      else if (direction === "right") newX++;
      // Vérifier limites et murs
      if (newX < 0 || newX >= gridWidth || newY < 0 || newY >= gridHeight) return;
      if (grid[newY][newX] === '#') return;
      // Empêcher le déplacement sur une case occupée par un autre héros vivant
      if (heroes.some((h, i) => h.hp > 0 && i !== selectedHeroIndex && h.x === newX && h.y === newY)) return;
      hero.x = newX;
      hero.y = newY;
      // Si la porte est active et que le héros l'atteint, terminer le niveau
      if (doorActive && newX === doorPosition.x && newY === doorPosition.y) {
        completeLevel();
        return;
      }
      render();
    }

    /* --- Gestion de l'action (attaque ou soin) --- */
    function handleAction(action) {
      if (selectedHeroIndex === null) {
        alert("Veuillez sélectionner un héros pour agir.");
        return;
      }
      let hero = heroes[selectedHeroIndex];
      if (hero.hp <= 0) return;
      if (action === "attack") {
        if (hero.id === "grymyr") {
          // Grymyr : lance un éclair sur tous les ennemis adjacents
          enemies.forEach(enemy => {
            if (enemy.hp > 0 && (Math.abs(enemy.x - hero.x) + Math.abs(enemy.y - hero.y)) === 1) {
              enemy.hp -= hero.damage;
            }
          });
        } else if (hero.id === "gilmor") {
          // Gilmor : attaque à distance (portée 3)
          let target = findNearestEnemyInRange(hero, hero.range);
          if (target) target.hp -= hero.damage;
        } else if (hero.id === "dunkeld") {
          // Dunkeld : attaque un ennemi adjacent avec des dégâts élevés
          let target = findNearestEnemyInRange(hero, hero.range);
          if (target) target.hp -= hero.damage;
        } else if (hero.id === "barad") {
          // Barad : attaque un ennemi adjacent et active le taunt
          let target = findNearestEnemyInRange(hero, hero.range);
          if (target) {
            target.hp -= hero.damage;
            hero.taunt = true;
          }
        } else {
          // Action par défaut
          let target = findNearestEnemyInRange(hero, hero.range);
          if (target) target.hp -= hero.damage;
        }
      } else if (action === "heal") {
        // Pour Elunara, soin sur l'allié le plus blessé ; sinon auto-soin
        if (hero.id === "elunara") {
          let target = findAllyToHeal(hero);
          if (target) {
            target.hp = Math.min(target.maxHp, target.hp + hero.heal);
          }
        } else {
          hero.hp = Math.min(hero.maxHp, hero.hp + 10);
        }
      }
      // Éliminer les ennemis dont les HP sont tombés à 0 ou moins
      enemies = enemies.filter(enemy => enemy.hp > 0);
      // Marquer le héros comme ayant agi et réinitialiser la sélection
      hero.acted = true;
      selectedHeroIndex = null;
      updateHeroSelection();
      // Si tous les héros vivants ont agi, passer au tour des ennemis
      if (heroes.filter(h => h.hp > 0 && !h.acted).length === 0) {
        enemyTurn();
      }
      render();
    }

    // Fonction pour passer le tour pour le héros sélectionné
    function passTurn() {
      if (selectedHeroIndex === null) {
        alert("Veuillez sélectionner un héros pour agir.");
        return;
      }
      let hero = heroes[selectedHeroIndex];
      logAction(hero.name + " passe son tour.");
      hero.acted = true;
      selectedHeroIndex = null;
      updateHeroSelection();
      if (heroes.filter(h => h.hp > 0 && !h.acted).length === 0) {
        enemyTurn();
      }
      render();
    }

    // Recherche d'un ennemi dans la portée (distance de Manhattan)
    function findNearestEnemyInRange(hero, range) {
      let candidates = enemies.filter(enemy => enemy.hp > 0 &&
        (Math.abs(enemy.x - hero.x) + Math.abs(enemy.y - hero.y)) <= range);
      if (candidates.length === 0) return null;
      candidates.sort((a, b) =>
        (Math.abs(a.x - hero.x) + Math.abs(a.y - hero.y)) -
        (Math.abs(b.x - hero.x) + Math.abs(b.y - hero.y))
      );
      return candidates[0];
    }

    // Pour Elunara : trouver l'allié le plus blessé
    function findAllyToHeal(hero) {
      let injured = heroes.filter(h => h.hp > 0 && h.hp < h.maxHp);
      if (injured.length === 0) return null;
      injured.sort((a, b) => a.hp - b.hp);
      return injured[0];
    }

    /* --- Tour des ennemis --- */
    function enemyTurn() {
      enemies.forEach(enemy => {
        if (enemy.hp <= 0) return;
        // S'il y a un héros adjacent, attaquer
        let adjacentHeroes = heroes.filter(hero => hero.hp > 0 &&
          (Math.abs(hero.x - enemy.x) + Math.abs(hero.y - enemy.y)) === 1);
        if (adjacentHeroes.length > 0) {
          let target = adjacentHeroes.find(hero => hero.id === "barad" && hero.taunt);
          if (!target) target = adjacentHeroes[0];
          target.hp -= 10;
        } else {
          // Sinon, déplacer l'ennemi vers le héros le plus proche
          let targetHero = findNearestHero(enemy);
          if (targetHero) {
            let dx = targetHero.x - enemy.x;
            let dy = targetHero.y - enemy.y;
            let stepX = (dx !== 0) ? dx / Math.abs(dx) : 0;
            let stepY = (dy !== 0) ? dy / Math.abs(dy) : 0;
            if (canMove(enemy.x + stepX, enemy.y)) {
              enemy.x += stepX;
            } else if (canMove(enemy.x, enemy.y + stepY)) {
              enemy.y += stepY;
            }
          }
        }
      });
      // Réinitialiser le taunt de Barad
      heroes.forEach(hero => { if (hero.id === "barad") hero.taunt = false; });
      // Vérifier si tous les héros sont morts
      if (heroes.every(hero => hero.hp <= 0)) {
        gameOver();
        return;
      }
      // Si tous les ennemis sont éliminés, activer la porte
      if (enemies.length === 0 && !doorActive) {
        activateDoor();
      }
      // Réinitialiser le statut "acted" pour le prochain tour
      heroes.forEach(hero => { if (hero.hp > 0) hero.acted = false; });
      selectedHeroIndex = null;
      updateHeroSelection();
      render();
    }

    // Recherche du héros vivant le plus proche d'un ennemi
    function findNearestHero(enemy) {
      let aliveHeroes = heroes.filter(hero => hero.hp > 0);
      if (aliveHeroes.length === 0) return null;
      aliveHeroes.sort((a, b) =>
        (Math.abs(a.x - enemy.x) + Math.abs(a.y - enemy.y)) -
        (Math.abs(b.x - enemy.x) + Math.abs(b.y - enemy.y))
      );
      return aliveHeroes[0];
    }

    // Vérifier si une case est libre pour se déplacer
    function canMove(x, y) {
      if (x < 0 || x >= gridWidth || y < 0 || y >= gridHeight) return false;
      if (grid[y][x] === '#') return false;
      let occupiedByEnemy = enemies.some(enemy => enemy.hp > 0 && enemy.x === x && enemy.y === y);
      let occupiedByHero = heroes.some(hero => hero.hp > 0 && hero.x === x && hero.y === y);
      return !occupiedByEnemy && !occupiedByHero;
    }

    /* --- Activation de la porte (fin de niveau) --- */
    function activateDoor() {
      doorActive = true;
      let possibleCells = [];
      for (let y = 1; y < gridHeight - 1; y++){
        for (let x = 1; x < gridWidth - 1; x++){
          if (grid[y][x] === '.') {
            let occupied = heroes.some(hero => hero.hp > 0 && hero.x === x && hero.y === y);
            if (!occupied) {
              possibleCells.push({x: x, y: y});
            }
          }
        }
      }
      if (possibleCells.length > 0) {
        let cell = possibleCells[Math.floor(Math.random() * possibleCells.length)];
        doorPosition = {x: cell.x, y: cell.y};
      }
    }

    /* --- Passage au niveau suivant --- */
    function completeLevel() {
      score++;
      generateLevel();
      positionHeroes();
      render();
    }

    /* --- Fin de partie --- */
    function gameOver() {
      document.getElementById('game').style.display = "none";
      document.getElementById('gameOver').style.display = "flex";
      document.getElementById('scoreText').innerText = "Vous avez terminé " + score + " donjons.";
    }

    // Fonction de log (ici simplement dans la console)
    function logAction(message) {
      console.log(message);
    }

    /* --- Démarrage du jeu --- */
    function startGame() {
      score = 0;
      heroes.forEach(hero => { hero.hp = hero.maxHp; hero.acted = false; });
      generateLevel();
      positionHeroes();
      selectedHeroIndex = null;
      document.getElementById('menu').style.display = "none";
      document.getElementById('gameOver').style.display = "none";
      document.getElementById('game').style.display = "block";
      render();
    }

    /* --- Écouteurs d'événements pour les contrôles tactiles --- */
    document.getElementById('upButton').addEventListener('click', () => { handleMove("up"); });
    document.getElementById('downButton').addEventListener('click', () => { handleMove("down"); });
    document.getElementById('leftButton').addEventListener('click', () => { handleMove("left"); });
    document.getElementById('rightButton').addEventListener('click', () => { handleMove("right"); });
    document.getElementById('attackButton').addEventListener('click', () => { handleAction("attack"); });
    document.getElementById('healButton').addEventListener('click', () => { handleAction("heal"); });
    document.getElementById('passButton').addEventListener('click', () => { passTurn(); });
    document.getElementById('startButton').addEventListener('click', startGame);
    document.getElementById('restartButton').addEventListener('click', () => {
      document.getElementById('gameOver').style.display = "none";
      startGame();
    });
  </script>
</body>
</html>
