<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Le Clan Phénix</title>
  <style>
    /* Styles globaux */
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      margin: 0;
      padding: 0;
    }
    /* Écran d'accueil et écran de fin */
    #menu, #gameOver {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }
    #menu h1, #gameOver h1 {
      font-size: 3em;
      margin-bottom: 1em;
    }
    button {
      font-size: 1.5em;
      padding: 0.5em 1em;
      margin: 0.3em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    /* Zone de jeu */
    #game {
      display: none;
      padding: 0.5em;
      position: relative;
      z-index: 1;
    }
    #board {
      background: #000;
      color: #0f0;
      font-size: 1.2em;
      line-height: 1.2em;
      white-space: pre;
      margin: 0 auto;
      max-width: 100%;
    }
    #info {
      margin: 0.5em 0;
      font-size: 1.2em;
      text-align: center;
    }
    #controls {
      margin-top: 0.5em;
      text-align: center;
    }
    #moveControls {
      margin-bottom: 0.5em;
    }
    /* Panneau de sélection des héros */
    #heroSelection {
      margin-bottom: 0.5em;
      text-align: center;
    }
    .hero-option {
      display: inline-block;
      padding: 5px 10px;
      margin: 0 5px;
      border: 1px solid #0f0;
      cursor: pointer;
    }
    .hero-selected {
      background: rgba(255,255,255,0.3);
    }
    .hero-acted {
      opacity: 0.5;
      pointer-events: none;
    }
    /* Écran Game Over */
    #gameOver p {
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <!-- Écran d'accueil -->
  <div id="menu">
    <h1>Le Clan Phénix</h1>
    <button id="startButton">Démarrer</button>
  </div>

  <!-- Zone de jeu -->
  <div id="game">
    <!-- Panneau de sélection des héros -->
    <div id="heroSelection"></div>
    <!-- Plateau ASCII -->
    <pre id="board"></pre>
    <!-- Informations -->
    <div id="info"></div>
    <!-- Contrôles -->
    <div id="controls">
      <div id="moveControls">
        <button id="upButton">↑</button><br>
        <button id="leftButton">←</button>
        <button id="downButton">↓</button>
        <button id="rightButton">→</button>
      </div>
      <div id="actionControls">
        <button id="attackButton">Attaquer</button>
        <button id="healButton">Soigner</button>
        <button id="passButton">Passer</button>
      </div>
    </div>
  </div>

  <!-- Écran de fin de partie -->
  <div id="gameOver" style="display:none;">
    <h1>Game Over</h1>
    <p id="scoreText"></p>
    <button id="restartButton">Recommencer</button>
  </div>

  <script>
    /* --- Variables globales --- */
    const gridWidth = 30;
    const gridHeight = 15;
    let grid = [];  // grille du niveau
    let doorActive = false;
    let doorPosition = {x: -1, y: -1};
    let enemies = [];
    let score = 0;

    // Définition des héros
    // Pour Gilmor et Grymyr, on ajoute cdDefAvailable et cdDefActive.
    let heroes = [
      { id: 'barad', name: 'Barad', initial: 'B', color: 'red',    hp: 100, maxHp: 100, x: 1, y: 1, range: 1, damage: 20, taunt: false, acted: false, movesRemaining: 3 },
      { id: 'dunkeld', name: 'Dunkeld', initial: 'D', color: 'gold',  hp: 100, maxHp: 100, x: 2, y: 1, range: 1, damage: 30, acted: false, movesRemaining: 3 },
      { id: 'gilmor', name: 'Gilmor', initial: 'G', color: 'green',  hp: 100, maxHp: 100, x: 1, y: 2, range: 3, damage: 30, acted: false, movesRemaining: 3, cdDefAvailable: true, cdDefActive: false },
      { id: 'grymyr', name: 'Grymyr', initial: 'G', color: 'skyblue', hp: 100, maxHp: 100, x: 2, y: 2, range: 3, damage: 25, acted: false, movesRemaining: 3, cdDefAvailable: true, cdDefActive: false },
      { id: 'elunara', name: 'Elunara', initial: 'E', color: 'white',  hp: 100, maxHp: 100, x: 3, y: 2, range: 1, heal: 20, acted: false, movesRemaining: 3 }
    ];

    // Index du héros sélectionné pour agir
    let selectedHeroIndex = null;

    /* --- Génération du niveau --- */
    function generateLevel() {
      grid = [];
      for (let y = 0; y < gridHeight; y++){
        grid[y] = [];
        for (let x = 0; x < gridWidth; x++){
          if (y === 0 || y === gridHeight - 1 || x === 0 || x === gridWidth - 1) {
            grid[y][x] = '#';
          } else {
            grid[y][x] = (Math.random() < 0.15) ? '#' : '.';
          }
        }
      }
      // Nettoyer la zone de départ
      for (let y = 1; y < 4; y++){
        for (let x = 1; x < 6; x++){
          grid[y][x] = '.';
        }
      }
      doorActive = false;
      doorPosition = {x: -1, y: -1};

      // Placer quelques ennemis (ici 5 par niveau)
      enemies = [];
      for (let i = 0; i < 5; i++){
        let ex, ey;
        do {
          ex = Math.floor(Math.random() * gridWidth);
          ey = Math.floor(Math.random() * gridHeight);
        } while (grid[ey][ex] !== '.' || (ex < 6 && ey < 6));
        enemies.push({x: ex, y: ey, hp: 50});
      }
    }

    // Positionner les héros dans la zone de départ et réinitialiser leur statut et déplacements
    function positionHeroes() {
      const startPositions = [
        {x: 1, y: 1},
        {x: 2, y: 1},
        {x: 1, y: 2},
        {x: 2, y: 2},
        {x: 3, y: 2}
      ];
      heroes.forEach((hero, i) => {
        if (hero.hp > 0) {
          hero.x = startPositions[i].x;
          hero.y = startPositions[i].y;
          hero.acted = false;
          hero.movesRemaining = 3;
          // Pour Gilmor et Grymyr, réinitialiser le CD Def
          if (hero.id === "gilmor" || hero.id === "grymyr") {
            hero.cdDefAvailable = true;
            hero.cdDefActive = false;
          }
        }
      });
      selectedHeroIndex = null;
      updateHeroSelection();
    }

    /* --- Rendu du plateau en ASCII --- */
    function render() {
      let displayGrid = [];
      // Copier la grille de base
      for (let y = 0; y < gridHeight; y++){
        displayGrid[y] = [];
        for (let x = 0; x < gridWidth; x++){
          displayGrid[y][x] = grid[y][x];
        }
      }
      // Si la porte est active, l'afficher (symbole 'O')
      if (doorActive) {
        displayGrid[doorPosition.y][doorPosition.x] = 'O';
      }
      // Placer les ennemis (affichés par x en rouge)
      enemies.forEach(enemy => {
        if (enemy.hp > 0) {
          displayGrid[enemy.y][enemy.x] = '<span style="color: red;">x</span>';
        }
      });
      // Placer les héros (couleur et surlignage si sélectionné)
      heroes.forEach((hero, index) => {
        if (hero.hp > 0) {
          let highlight = (index === selectedHeroIndex) ? 'background: rgba(255,255,255,0.3);' : '';
          displayGrid[hero.y][hero.x] = '<span style="color:' + hero.color + ';' + highlight + ';">' + hero.initial + '</span>';
        }
      });
      // Construire le HTML du plateau
      let boardHtml = "";
      for (let y = 0; y < gridHeight; y++){
        for (let x = 0; x < gridWidth; x++){
          boardHtml += displayGrid[y][x];
        }
        boardHtml += "\n";
      }
      document.getElementById('board').innerHTML = boardHtml;
      updateInfo();
      updateControls();
    }

    // Mise à jour des informations affichées
    function updateInfo() {
      let infoDiv = document.getElementById('info');
      let infoText = "";
      if (selectedHeroIndex !== null) {
        let hero = heroes[selectedHeroIndex];
        infoText += "Héros sélectionné : " + hero.name + " (HP : " + hero.hp + "/" + hero.maxHp +
                    ", Déplacements restants : " + hero.movesRemaining + ")";
      } else {
        infoText += "Sélectionnez un héros pour agir.";
      }
      infoText += "<br>Donjons terminés : " + score;
      infoDiv.innerHTML = infoText;
    }

    // Mise à jour du panneau de sélection des héros
    function updateHeroSelection() {
      const container = document.getElementById('heroSelection');
      container.innerHTML = "";
      heroes.forEach((hero, index) => {
        if (hero.hp <= 0) return; // ne pas afficher les héros morts
        let heroDiv = document.createElement('span');
        heroDiv.classList.add('hero-option');
        heroDiv.style.color = hero.color;
        heroDiv.textContent = hero.name + " (" + hero.hp + ")";
        if (index === selectedHeroIndex) {
          heroDiv.classList.add('hero-selected');
        }
        if (hero.acted) {
          heroDiv.classList.add('hero-acted');
        }
        heroDiv.onclick = () => {
          if (!hero.acted) {
            selectedHeroIndex = index;
            updateHeroSelection();
            updateInfo();
          }
        };
        container.appendChild(heroDiv);
      });
    }

    // Mise à jour des contrôles d'action selon le héros sélectionné
    function updateControls() {
      const attackButton = document.getElementById('attackButton');
      const hero = (selectedHeroIndex !== null) ? heroes[selectedHeroIndex] : null;
      if (!hero) {
        attackButton.disabled = true;
        attackButton.textContent = "Attaquer";
        return;
      }
      if (hero.id === "elunara") {
        // Elunara ne peut pas attaquer
        attackButton.disabled = true;
        attackButton.textContent = "Attaquer";
      } else if (hero.id === "barad" || hero.id === "dunkeld") {
        // Ils attaquent seulement s'il y a un ennemi adjacent (distance = 1)
        let validTargets = enemies.filter(enemy => enemy.hp > 0 &&
          (Math.abs(enemy.x - hero.x) + Math.abs(enemy.y - hero.y)) === 1);
        if (validTargets.length > 0) {
          attackButton.disabled = false;
          attackButton.textContent = "Attaquer";
        } else {
          attackButton.disabled = true;
          attackButton.textContent = "Attaquer";
        }
      } else if (hero.id === "gilmor" || hero.id === "grymyr") {
        // Ils attaquent normalement si un ennemi est exactement à distance 3 (deux cases vides entre eux)
        let validTargets = enemies.filter(enemy => enemy.hp > 0 &&
          (Math.abs(enemy.x - hero.x) + Math.abs(enemy.y - hero.y)) === 3);
        if (validTargets.length > 0) {
          attackButton.disabled = false;
          attackButton.textContent = "Attaquer";
        } else {
          // Si un ennemi est trop proche (< 3) et que CD Def est disponible, afficher "CD Def"
          let closeEnemies = enemies.filter(enemy => enemy.hp > 0 &&
            (Math.abs(enemy.x - hero.x) + Math.abs(enemy.y - hero.y)) < 3);
          if (closeEnemies.length > 0 && hero.cdDefAvailable) {
            attackButton.disabled = false;
            attackButton.textContent = "CD Def";
          } else {
            attackButton.disabled = true;
            attackButton.textContent = "Attaquer";
          }
        }
      } else {
        attackButton.disabled = false;
        attackButton.textContent = "Attaquer";
      }
    }

    /* --- Gestion du déplacement --- */
    function handleMove(direction) {
      if (selectedHeroIndex === null) {
        alert("Veuillez sélectionner un héros pour agir.");
        return;
      }
      let hero = heroes[selectedHeroIndex];
      if (hero.movesRemaining <= 0) {
        alert("Ce héros a déjà effectué ses 3 déplacements pour ce tour.");
        return;
      }
      let newX = hero.x;
      let newY = hero.y;
      if (direction === "up") newY--;
      else if (direction === "down") newY++;
      else if (direction === "left") newX--;
      else if (direction === "right") newX++;
      // Vérifier limites et murs
      if (newX < 0 || newX >= gridWidth || newY < 0 || newY >= gridHeight) return;
      if (grid[newY][newX] === '#') return;
      // Empêcher de se déplacer sur une case occupée par un autre héros vivant
      if (heroes.some((h, i) => h.hp > 0 && i !== selectedHeroIndex && h.x === newX && h.y === newY)) return;
      // Appliquer le déplacement et décrémenter le compteur
      hero.x = newX;
      hero.y = newY;
      hero.movesRemaining--;
      // Si la porte est active et que le héros l'atteint, terminer le niveau
      if (doorActive && newX === doorPosition.x && newY === doorPosition.y) {
        completeLevel();
        return;
      }
      render();
    }

    /* --- Gestion de l'action (attaque ou soin) --- */
    function handleAction(action) {
      if (selectedHeroIndex === null) {
        alert("Veuillez sélectionner un héros pour agir.");
        return;
      }
      let hero = heroes[selectedHeroIndex];
      if (hero.hp <= 0) return;
      if (action === "attack") {
        if (hero.id === "elunara") {
          alert("Elunara ne peut pas attaquer. Utilisez Soigner.");
          return;
        } else if (hero.id === "barad" || hero.id === "dunkeld") {
          // Attaquer uniquement si un ennemi est adjacent (distance = 1)
          let candidates = enemies.filter(enemy => enemy.hp > 0 &&
            (Math.abs(enemy.x - hero.x) + Math.abs(enemy.y - hero.y)) === 1);
          if (candidates.length > 0) {
            candidates[0].hp -= hero.damage;
            if (hero.id === "barad") hero.taunt = true;
          } else {
            alert("Aucun ennemi adjacent.");
            return;
          }
        } else if (hero.id === "gilmor" || hero.id === "grymyr") {
          // Pour Gilmor et Grymyr, attaquer si un ennemi est exactement à distance 3
          let validTargets = enemies.filter(enemy => enemy.hp > 0 &&
            (Math.abs(enemy.x - hero.x) + Math.abs(enemy.y - hero.y)) === 3);
          if (validTargets.length > 0) {
            if (hero.id === "gilmor") {
              validTargets[0].hp -= hero.damage;
            } else if (hero.id === "grymyr") {
              validTargets.forEach(enemy => enemy.hp -= hero.damage);
            }
          } else {
            // S'il y a un ennemi trop proche (< 3) et que CD Def est disponible, activer CD Def
            let closeEnemies = enemies.filter(enemy => enemy.hp > 0 &&
              (Math.abs(enemy.x - hero.x) + Math.abs(enemy.y - hero.y)) < 3);
            if (closeEnemies.length > 0 && hero.cdDefAvailable) {
              hero.cdDefActive = true;
              hero.cdDefAvailable = false;
              logAction(hero.name + " active CD Def : prochaine attaque ennemie bloquée.");
            } else {
              alert("Aucune cible valide ou CD Def déjà utilisé.");
              return;
            }
          }
        }
      } else if (action === "heal") {
        // Pour Elunara, soigner l'allié le plus blessé (ou soi-même)
        if (hero.id === "elunara") {
          let target = findAllyToHeal(hero);
          if (target) {
            target.hp = Math.min(target.maxHp, target.hp + hero.heal);
          }
        } else {
          // Auto-soin de 10 HP pour les autres
          hero.hp = Math.min(hero.maxHp, hero.hp + 10);
        }
      }
      // Éliminer les ennemis dont les HP sont ≤ 0
      enemies = enemies.filter(enemy => enemy.hp > 0);
      hero.acted = true;
      selectedHeroIndex = null;
      updateHeroSelection();
      if (heroes.filter(h => h.hp > 0 && !h.acted).length === 0) {
        enemyTurn();
      }
      render();
    }

    // Permet de passer le tour pour le héros sélectionné
    function passTurn() {
      if (selectedHeroIndex === null) {
        alert("Veuillez sélectionner un héros pour agir.");
        return;
      }
      let hero = heroes[selectedHeroIndex];
      logAction(hero.name + " passe son tour.");
      hero.acted = true;
      selectedHeroIndex = null;
      updateHeroSelection();
      if (heroes.filter(h => h.hp > 0 && !h.acted).length === 0) {
        enemyTurn();
      }
      render();
    }

    // Pour Elunara : trouver l'allié le plus blessé (ou lui-même)
    function findAllyToHeal(hero) {
      let injured = heroes.filter(h => h.hp > 0 && h.hp < h.maxHp);
      if (injured.length === 0) return hero;
      injured.sort((a, b) => a.hp - b.hp);
      return injured[0];
    }

    /* --- Tour des ennemis --- */
    function enemyTurn() {
      enemies.forEach(enemy => {
        if (enemy.hp <= 0) return;
        // Chaque ennemi peut se déplacer jusqu'à 3 fois s'il n'est pas adjacent à un héros
        for (let m = 0; m < 3; m++) {
          if (isAdjacent(enemy)) break;
          let targetHero = findNearestHero(enemy);
          if (targetHero) {
            let dx = targetHero.x - enemy.x;
            let dy = targetHero.y - enemy.y;
            let stepX = (dx !== 0) ? dx / Math.abs(dx) : 0;
            let stepY = (dy !== 0) ? dy / Math.abs(dy) : 0;
            if (canMoveForEnemy(enemy.x + stepX, enemy.y)) {
              enemy.x += stepX;
            } else if (canMoveForEnemy(enemy.x, enemy.y + stepY)) {
              enemy.y += stepY;
            } else {
              break;
            }
          }
        }
        // Après déplacement, s'il est adjacent à un héros, attaquer
        let adjacentHeroes = heroes.filter(hero => hero.hp > 0 &&
          (Math.abs(hero.x - enemy.x) + Math.abs(hero.y - enemy.y)) === 1);
        if (adjacentHeroes.length > 0) {
          // Si un héros adjacent a activé CD Def, bloquer l'attaque
          let defHero = adjacentHeroes.find(hero => hero.cdDefActive);
          if (defHero) {
            logAction("L'attaque ennemie contre " + defHero.name + " a été bloquée par CD Def.");
            defHero.cdDefActive = false;
          } else {
            let target = adjacentHeroes.find(hero => hero.id === "barad" && hero.taunt) || adjacentHeroes[0];
            target.hp -= 25;
          }
        }
      });
      // Réinitialiser le taunt de Barad
      heroes.forEach(hero => { if (hero.id === "barad") hero.taunt = false; });
      // Si tous les héros sont morts, terminer la partie
      if (heroes.every(hero => hero.hp <= 0)) {
        gameOver();
        return;
      }
      // Si tous les ennemis sont éliminés, activer la porte
      if (enemies.length === 0 || enemies.every(enemy => enemy.hp <= 0)) {
        if (!doorActive) activateDoor();
      }
      // Réinitialiser le statut des héros pour le prochain tour (3 déplacements)
      heroes.forEach(hero => { if (hero.hp > 0) { hero.acted = false; hero.movesRemaining = 3; } });
      selectedHeroIndex = null;
      updateHeroSelection();
      render();
    }

    // Vérifier si un ennemi est adjacent à un héros (distance = 1)
    function isAdjacent(enemy) {
      return heroes.some(hero => hero.hp > 0 &&
        (Math.abs(hero.x - enemy.x) + Math.abs(hero.y - enemy.y)) === 1);
    }

    // Recherche du héros vivant le plus proche d'un ennemi
    function findNearestHero(enemy) {
      let aliveHeroes = heroes.filter(hero => hero.hp > 0);
      if (aliveHeroes.length === 0) return null;
      aliveHeroes.sort((a, b) =>
        (Math.abs(a.x - enemy.x) + Math.abs(a.y - enemy.y)) -
        (Math.abs(b.x - enemy.x) + Math.abs(b.y - enemy.y))
      );
      return aliveHeroes[0];
    }

    // Vérifier si une case est libre pour un héros
    function canMove(x, y) {
      if (x < 0 || x >= gridWidth || y < 0 || y >= gridHeight) return false;
      if (grid[y][x] === '#') return false;
      let occupiedByEnemy = enemies.some(enemy => enemy.hp > 0 && enemy.x === x && enemy.y === y);
      let occupiedByHero = heroes.some(hero => hero.hp > 0 && hero.x === x && hero.y === y);
      return !occupiedByEnemy && !occupiedByHero;
    }

    // Vérifier si une case est libre pour un ennemi (on ignore les héros ici)
    function canMoveForEnemy(x, y) {
      if (x < 0 || x >= gridWidth || y < 0 || y >= gridHeight) return false;
      if (grid[y][x] === '#') return false;
      let occupiedByEnemy = enemies.some(enemy => enemy.hp > 0 && enemy.x === x && enemy.y === y);
      return !occupiedByEnemy;
    }

    /* --- Activation de la porte (fin de niveau) --- */
    function activateDoor() {
      doorActive = true;
      let possibleCells = [];
      for (let y = 1; y < gridHeight - 1; y++){
        for (let x = 1; x < gridWidth - 1; x++){
          if (grid[y][x] === '.') {
            let occupied = heroes.some(hero => hero.hp > 0 && hero.x === x && hero.y === y);
            if (!occupied) {
              possibleCells.push({x: x, y: y});
            }
          }
        }
      }
      if (possibleCells.length > 0) {
        let cell = possibleCells[Math.floor(Math.random() * possibleCells.length)];
        doorPosition = {x: cell.x, y: cell.y};
      }
    }

    /* --- Passage au niveau suivant --- */
    function completeLevel() {
      score++;
      generateLevel();
      positionHeroes();
      render();
    }

    /* --- Fin de partie --- */
    function gameOver() {
      document.getElementById('game').style.display = "none";
      document.getElementById('gameOver').style.display = "flex";
      document.getElementById('scoreText').innerText = "Vous avez terminé " + score + " donjons.";
    }

    // Fonction de log (ici dans la console)
    function logAction(message) {
      console.log(message);
    }

    /* --- Démarrage du jeu --- */
    function startGame() {
      score = 0;
      heroes.forEach(hero => {
        hero.hp = hero.maxHp;
        hero.acted = false;
        hero.movesRemaining = 3;
        if (hero.id === "gilmor" || hero.id === "grymyr") {
          hero.cdDefAvailable = true;
          hero.cdDefActive = false;
        }
      });
      generateLevel();
      positionHeroes();
      selectedHeroIndex = null;
      document.getElementById('menu').style.display = "none";
      document.getElementById('gameOver').style.display = "none";
      document.getElementById('game').style.display = "block";
      render();
    }

    /* --- Écouteurs d'événements pour les contrôles tactiles --- */
    document.getElementById('upButton').addEventListener('click', () => { handleMove("up"); });
    document.getElementById('downButton').addEventListener('click', () => { handleMove("down"); });
    document.getElementById('leftButton').addEventListener('click', () => { handleMove("left"); });
    document.getElementById('rightButton').addEventListener('click', () => { handleMove("right"); });
    document.getElementById('attackButton').addEventListener('click', () => { handleAction("attack"); });
    document.getElementById('healButton').addEventListener('click', () => { handleAction("heal"); });
    document.getElementById('passButton').addEventListener('click', () => { passTurn(); });
    document.getElementById('startButton').addEventListener('click', startGame);
    document.getElementById('restartButton').addEventListener('click', () => {
      document.getElementById('gameOver').style.display = "none";
      startGame();
    });
  </script>
</body>
</html>
